<div class="container">
  <h1>Hola, este es mi primer proyecto</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">{{ task }}</li>
  </ul>
  <hr />
  <h2>{{ 'Hola'.repeat(4) }}</h2>
  <p> La suma de 1+1 es: {{ 1 + 1 }} </p>
  <p> Hola, soy {{ name }} y tengo {{ edad }} a√±os </p>
  <hr />
  <img [src]="img" alt="">
  <input type="number" [value]="person.age">
  <button [disabled]="true">Click me</button>
  <p>person {{ person.name }}</p>
  <hr />

  <button (click)="clickHandler()">Click me</button>
  <button (dblclick)="clickHandler()">Double me</button>

  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">
  <p>(keydown)</p>
  <input type="text" [value]="person.name" (keydown)="changeHandler($event)">


</div>
